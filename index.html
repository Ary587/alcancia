<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Virtual</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Simulador Bancario</h1>
        <p>Registrar dep√≥sitos y retiros</p>
    </header>

    <main>
        <section class="formulario">
            <h2>Movimientos</h2>

            <form id="formaMovimiento" action="">
                <label for="cantidad">Cantidad</label>
                <select id="cantidad">
                    <option value="1">$1</option>
                    <option value="2">$2</option>
                    <option value="5">$5</option>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="50">$50</option>
                    <option value="100">$100</option>
                    <option value="200">$200</option>
                    <option value="500">$500</option>
                </select>
                <input type="submit" value="Depositar">
            </form>
        </section>

        <section class="formulario">
            <h2>Retirar</h2>

            <form id="formaRetiro" action="">
                <label for="cantidadRetiro">Cantidad a retirar</label>
                <input type="number" id="cantidadRetiro" placeholder="Ingresa monto">
                <input type="submit" value="Retirar">
            </form>
        </section>

        <section class="Historial">
            <h2>Historial de Movimientos</h2>
            <div id="listaHistorial"></div>
        </section>

        <section class="Resultado">
            <h2>Total en Cuenta de Ahorro:</h2>
            <p id="total"></p>
        </section>

    </main>
    <script src="js/Banco.js"></script>
</body>

</html>
